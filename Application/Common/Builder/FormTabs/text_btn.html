<case value="text_btn">
	<tr>
	    <td>{$me.title}:</td>
	    <td><input type="text" class="input length_5" name="{$me.key}" value="{$me.value}" id="{$me.onclick}" readonly="readonly" style="background: #999;border: 1px solid #ededed;" />
	    <a class="btn" style="padding:5px 12px;height: 32px;" onclick="{$me.onclick}()">选择</a>&nbsp;&nbsp;&nbsp;{$me.tip}
	    </td>
	</tr>
</case>
