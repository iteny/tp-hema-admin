<form name="ids" class="ajax-form" action="" method="post">
    <div class="frame-table-list">
    	<table width="100%">
            <thead>
            <tr>
                <volist name="table_column_list" id="column">
			        <td align="center" width="{$column.width}">{$column.title|htmlspecialchars}</td>
			    </volist>
            </tr>
            </thead>
            <tbody>
                <volist name="table_data_list" id="data">
                    <tr>
                        <!-- <td><input class="ids" type="checkbox" value="{$data[$table_data_list_key]}" name="ids[]"></td> -->
                        <volist name="table_column_list" id="column">
                            <td align="center">{$data[$column['name']]}</td>
                        </volist>
                    </tr>
                </volist>
            </tbody>
        </table>
        <div id="page10">
            <div class="pages">{$table_data_page}</div>
        </div>
    </div>
    <notempty name="bottom_toolbar">
    <div class="frame-table-btn">
    	<volist name="bottom_toolbar" id="bottom_button">
        <button class="{$bottom_button.class}" href="{$bottom_button.href}" data-type="{$bottom_button.datatype}" data-title="{$bottom_button.datatitle}" type="submit">{$bottom_button.title}</button>
        </volist>
    </div>
    </notempty>
</form>
